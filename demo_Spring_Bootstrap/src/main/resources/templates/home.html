<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<header class="text-center my-12">
    <h1>Bienvenue sur ma Page</h1>
</header>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg" data-bs-theme="dark">
    <a class="navbar-brand" href="#">Ohayo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/contacts}">Contacts</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand">Recherche</a>
    <form class="d-flex">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-1" type="submit">Search</button>
    </form>
</nav>


<section id="culture" class="container my-5">
    <h2 class="text-center">Bonne lecture</h2>
    <div class="row">
        <div class="col-md-6">
            <p>Découvrez une richesse d'histoire et la culture fascinante du Japon.</p>
        </div>
        <div class="col-md-12 text-center">
            <img src="https://i.pinimg.com/originals/fe/cc/20/fecc20eaa5617052dcb26d3834658960.gif" alt="Image de la culture japonaise" width="250" height="120" class="img-fluid rounded">
        </div>
    </div>
</section>

<section id="yokai" class="bg-light container my-5">
    <h2 class="text-center">Yokaï</h2>
    <div class="row">
        <div class="col-md-12">
            <p>Explorez les histoires des Yokaï, créatures mythique de la culture Shitoisme.</p>
        </div>
        <div class="col text-center">
            <img src="https://pm1.aminoapps.com/6905/13e9a547364851cff8a481e489eec9856e885cbbr1-600-337v2_hq.jpg" alt="yokai" width="250" height="120" class="img-fluid rounded">
        </div>
    </div>
</section>

<section id="voyages" class="container my-5">
    <h2 class="text-center">Animes</h2>
    <div class="row">
        <div class="col-md-6">
            <p>Voyager avec les animées japonais.</p>
        </div>
        <div class="col-md-12 text-center">
            <img src="https://leclaireur.fnac.com/wp-content/uploads/2023/06/oni-no-ko.jpg" alt="Ao no" width="250" height="120" class="img-fluid rounded">
        </div>
    </div>
</section>

</body>
</html>
