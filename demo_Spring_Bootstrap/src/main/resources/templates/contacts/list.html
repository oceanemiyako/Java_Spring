<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <span th:replace="~{home :: bootstrapImports}"></span>

</head>
<body>

<header th:insert="~{home :: nav}">
</header>

<main class="container">
    <h1 class="fw-light">Contact List</h1>
    <hr>
    <table th:if="${!contacts.isEmpty()}" class="rounded overflow-hidden table table-dark table-striped text-center align-middle">
        <thead>
        <tr>
            <th>Lastname</th>
            <th>Firstname</th>
            <th>email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${contacts}">
            <td th:text="${d.lastname}"></td>
            <td th:text="${d.firstname}"></td>
            <td th:text="${d.email}"></td>
            <td th:text="${d.phone}"></td>

            <td>

                <a th:href="@{/contacts/{contactId}(contactId=${d.id})}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a>
                <a th:href="@{/contacts/delete/{contactId}(contactId=${d.id})}" class="btn btn-outline-danger"><i class="bi bi-trash3"></i> Delete a Contact</a>
                <a th:href="@{/contacts/edit/{contactId}(contactId=${d.id})}" class="btn btn-outline-warning"><i class="bi bi-pen"></i> Edit a Contact</a>

            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${contacts.isEmpty()}">There is no contact in the database yet!</p>
    <hr>
    <div class="text-end">
        <a th:href="@{/contacts/add}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a Contacts</a>
    </div>
</main>


</body>
</html>
