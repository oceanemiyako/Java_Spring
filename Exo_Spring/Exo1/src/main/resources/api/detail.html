<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>
    <h1>Person Details</h1>
    <hr>
    <p>
        ${firstName}
    </p>
    <ul>
        <li><b>Firstname: </b><span th:text="${firstName}"></span></li>
        <li><b>Lastname: </b><span th:text="${lastName}"></span></li>
    </ul>

    <ul th:if="${!persons.isEmpty()}">

        <li th:each="p: ${persons}"><span th:text="${p}"></span></li>
    </ul>

    <p th:if="${persons.isEmpty()}">
        There is no person here!
    </p>
</main>

</body>
</html>
